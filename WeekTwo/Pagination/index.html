<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Pagination.css" />
    <title>Pagination</title>
  </head>
  <body>
      <div class="container">
          
          <div class="row">
            <h1>Library</h1>
          </div>
          <div class="row">
            <ul class="books"></ul>
          </div>
          
          <div class="row">
          <nav aria-label="Page navigation example">
              
            <ul class="pagination">
                <li class="page-item" id="previous">
                <a class="page-link" href="#">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                </li>
              <li class="page-item"><a class="page-link pgBtn" href="#">1</a></li>
              <li class="page-item"><a class="page-link pgBtn" href="#">2</a></li>
              <li class="page-item"><a class="page-link pgBtn" href="#">3</a></li>
              <li class="page-item"><a class="page-link pgBtn" href="#">4</a></li>
              <li class="page-item" id="next">
                <a class="page-link" href="#">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
